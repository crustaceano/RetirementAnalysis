<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files for Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="file"], input[type="number"] {
            padding: 8px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 15px;
            font-size: 1.1em;
            color: #333;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        progress {
            width: 100%;
            height: 20px;
            margin-top: 10px;
        }
        .interpretation {
            margin-top: 30px;
        }
        .interpretation img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Files for Prediction</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input name="file1" type="file" required>
            <input name="file2" type="file" required>
            <button type="submit">Predict</button>
        </form>
        <progress id="progress-bar" value="0" max="100" style="display: none;"></progress>
        <p id="status" class="status"></p>

        <h1>Interpretation</h1>
        <form id="interpret-form">
            <input type="number" id="sample-index" name="sample-index" placeholder="Enter sample index" required min="0">
            <button type="submit">Interpret</button>
        </form>
        <div class="interpretation" id="interpretation-result"></div>
        <p id="interpret-status" class="status"></p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
